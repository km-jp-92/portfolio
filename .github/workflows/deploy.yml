name: Deploy

on:
  push:
    branches: [ main ]

jobs:
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Checkout code
        uses: actions/checkout@v6

      - name: Configure AWS credentials
        uses: aws-actions/configure-aws-credentials@v5
        with:
          aws-access-key-id: ${{ secrets.AWS_ACCESS_KEY_ID }}
          aws-secret-access-key: ${{ secrets.AWS_SECRET_ACCESS_KEY }}
          aws-region: ap-northeast-1

      - name: Login to Amazon ECR
        id: login-ecr
        uses: aws-actions/amazon-ecr-login@v2

      - name: Build and push Docker image
        run: |
          docker build --platform linux/amd64 -t 405826043627.dkr.ecr.ap-northeast-1.amazonaws.com/pdfsync-web:latest .
          docker push 405826043627.dkr.ecr.ap-northeast-1.amazonaws.com/pdfsync-web:latest

      - name: Deploy to EC2
        uses: appleboy/ssh-action@v1.2.5
        with:
          host: ec2-54-248-106-109.ap-northeast-1.compute.amazonaws.com
          username: ec2-user
          key: ${{ secrets.EC2_SSH_KEY }}
          script: |
            cd /home/ec2-user/pdfsync
            sudo aws ecr get-login-password --region ap-northeast-1 | sudo docker login --username AWS --password-stdin 405826043627.dkr.ecr.ap-northeast-1.amazonaws.com
            sudo docker-compose -f docker-compose.prod.yml pull
            sudo docker-compose -f docker-compose.prod.yml up -d